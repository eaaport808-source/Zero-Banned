<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Web Kenon By ZeroFucks — Demo</title>
  <style>
    :root{
      --accent: #93ff2b; /* neon green-ish */
      --card-bg: rgba(0,0,0,0.85);
      --muted: #d1d1d1;
      --btn: #0fa31f;
      --btn-hover: #0c8f19;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: #000814;
      overflow:hidden;
      color:var(--muted);
    }

    /* matrix-like falling 0/1 background */
    .matrix {
      position:fixed;
      inset:0;
      pointer-events: none;
      z-index:0;
      background: radial-gradient(ellipse at center, rgba(2,10,8,0.3) 0%, rgba(0,0,0,0.6) 60% );
      mix-blend-mode: screen;
    }
    .col {
      position:absolute;
      top:-120%;
      width:14px;
      text-align:center;
      font-weight:700;
      font-size:20px;
      color: rgba(45,255,180,0.95);
      text-shadow: 0 0 8px rgba(0,255,150,0.12);
      animation-name:fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      to { transform: translateY(220%); opacity: 0.05; }
    }

    /* centered card */
    .center {
      position:relative;
      z-index:2;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      box-sizing:border-box;
    }

    .card {
      width: min(420px, 92vw);
      background: var(--card-bg);
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.65), 0 2px 6px rgba(0,0,0,0.5);
      text-align:center;
      color: var(--muted);
      border: 1px solid rgba(145,255,140,0.05);
    }

    .brand {
      font-size:28px;
      font-weight:800;
      color: var(--accent);
      margin:0 0 6px 0;
    }
    .sub {
      font-size:14px;
      color: #ffd84d;
      margin-bottom:18px;
      font-weight:700;
    }

    .input {
      display:block;
      width:100%;
      box-sizing:border-box;
      padding:12px 14px;
      border-radius:6px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.01);
      color: #e9e9e9;
      margin-bottom:16px;
      outline:none;
      font-size:15px;
    }
    .input::placeholder{ color: rgba(255,255,255,0.35); }

    .btn {
      display:inline-block;
      width:100%;
      padding:12px 16px;
      border-radius:8px;
      border:none;
      background:var(--btn);
      color:white;
      font-weight:700;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(11,120,18,0.22);
    }
    .btn:active{ transform: translateY(1px); }
    .small {
      margin-top:14px;
      font-size:13px;
      color: rgba(255,255,255,0.55);
    }

    /* fake result box */
    .result {
      margin-top:14px;
      background: rgba(255,255,255,0.03);
      padding:10px;
      border-radius:8px;
      font-size:14px;
      color: #bfffb5;
      display:none;
      text-align:left;
    }

    .disclaimer {
      margin-top:10px;
      font-size:12px;
      color: rgba(255,100,100,0.9);
      background: rgba(255,100,100,0.03);
      padding:8px 12px;
      border-radius:6px;
    }

    /* responsive small tweaks */
    @media (max-width:420px){
      .brand{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrix"></div>

  <main class="center" role="main">
    <section class="card" aria-labelledby="brand">
      <h1 id="brand" class="brand">Web Kenon By ZeroFucks</h1>
      <div class="sub">Jangan Di Salah gunakan</div>

      <label for="number" class="sr-only">Nomor WhatsApp Target</label>
      <input id="number" class="input" placeholder="Nomor Whatsap Target" inputmode="numeric" maxlength="20" />

      <button id="kenonBtn" class="btn" type="button">Kenon</button>

      <div class="result" id="resultArea" aria-live="polite"></div>

      <div class="disclaimer" role="note">
         Banned Por ZeroFucks— Jangan gunakan ini untuk mengganggu/merugikan orang lain.
      </div>
    </section>
  </main>

  <script>
    // ==== Create falling 0/1 columns for background (pure visual) ====
    (function makeMatrix(){
      const container = document.getElementById('matrix');
      const width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const cols = Math.floor(width / 22);
      for(let i=0;i<cols;i++){
        const span = document.createElement('div');
        span.className = 'col';
        span.style.left = (i * 22) + 'px';
        span.style.fontSize = (12 + Math.random()*18) + 'px';
        span.style.opacity = 0.85 - Math.random()*0.4;
        const delay = Math.random()*-20;
        const dur = 6 + Math.random()*10;
        span.style.animationDuration = dur + 's';
        span.style.animationDelay = delay + 's';

        // fill with random 0/1 sequence
        const lines = 30 + Math.floor(Math.random()*50);
        let s = '';
        for(let j=0;j<lines;j++){
          s += (Math.random()>0.5? '0' : '1') + '\n';
        }
        span.textContent = s;
        container.appendChild(span);
      }
      // keep responsive on resize
      window.addEventListener('resize', () => {
        // naive: do nothing to avoid regenerating many elements
      });
    })();

    // ==== Demo button behavior: show fake progress and result. ====
    const btn = document.getElementById('kenonBtn');
    const input = document.getElementById('number');
    const result = document.getElementById('resultArea');

    btn.addEventListener('click', () => {
      const num = input.value.trim() || '[no number entered]';
      result.style.display = 'block';
      result.textContent = 'Mempersiapkan...';
      btn.disabled = true;
      input.disabled = true;

      // Real staged progress messages Banned Only
      const steps = [
        `Memeriksa Number target: ${num}`,
        'Mengecek koneksi jaringan...',
        'Mengirim Virus Banned',
        'Succes Out By ZerooFucks.',
        ' Succeso Out banido pelo ZeroFucks.'
      ];
      let i = 0;
      const t = setInterval(() => {
        if(i < steps.length){
          result.textContent = steps[i];
          i++;
        } else {
          clearInterval(t);
          result.innerHTML = `<strong>Hasil Bandir:</strong><br>
                              Nomor: <code>${escapeHtml(num)}</code><br>
                              Status: <strong>Done Out Kids</strong><br>
                              Catatan: Jangan gunakan untuk mengganggu orang lain.`;
          btn.disabled = false;
          input.disabled = false;
        }
      }, 900);
    });

    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, (c) => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      })[c]);
    }
  </script>
</body>
</html>
